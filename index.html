<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Future Date Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Futurist</h1>
      <p>Calculate future date in number, e.g., in 7 days time.</p>
      <label for="days">Enter the number of days:</label>
      <input type="number" id="days" placeholder="Number of days" />
      <p id="result" class="output"></p>
      <button onclick="calculateFutureDate()">Calculate</button>
      <button onclick="resetForm()">Check another date</button>
      <button onclick="exitProgram()">Exit</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
