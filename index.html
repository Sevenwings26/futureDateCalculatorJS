<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Future Date Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Futurist</h1>
      <p class="theme">Calculate Future Date in number</p>
      <input type="number" id="days" placeholder="Enter the number of days" />
      <p id="result" class="output"></p>
      <button onclick="calculateFutureDate()">Calculate</button>
      <!-- <button onclick="resetForm()">Check another date</button> -->

      <p class="theme">Calculate Days to a specific date.</p>
      <input type="date" id="selectedDate" />
      <p id="dateResult" class="output"></p>
      <button onclick="calculateDaysUntil()">Calculate Days Until</button>
      <button onclick="exitProgram()">Exit</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
